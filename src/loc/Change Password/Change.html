<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi Mật Khẩu</title>
    
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./img/Update-amico.png"
          alt="image"
        />
      </div>
      <div class="form-container">
        <form action="">
          <h1>Đổi mật khẩu</h1>
          <div class="input-container">
            <label for="">
              Mật khẩu cũ
              <span class="vip">(*)</span>
            </label>
            <input placeholder="Nhập mật khẩu cũ" type="text" />
            
          </div>
          <div class="input-container">
            <label for="">Mật khẩu mới
              <span class="vip">(*)</span>
            </label>
            <input placeholder="Nhập mật khẩu mới" type="text" />
          </div>
          <div class="input-container">
            <label for="">Nhập lại mật khẩu mới
              <span class="vip">(*)</span>
            </label>
            <input placeholder="Nhập lại mật khẩu mới" type="text" />
          </div>
          <button> <a href="/New Login/login.html">Lưu lại mật khẩu mới</a></button>
          <div class="question">

            <p>Quay lại trang <span><a href="#">Dashboard</a></span></p>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
