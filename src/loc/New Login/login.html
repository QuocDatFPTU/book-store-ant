<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập Tài Khoản</title>

    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./img/login.jpg" alt="image" />
      </div>
      <div class="form-container">
        <form action="">
          <h1>Đăng nhập tài khoản</h1>
          <div class="input-container">
            <label for="">
              Email
              <span class="vip">(*)</span>
            </label>
            <input placeholder="Tên đăng nhập hoặc email" type="email" />
          </div>
          <div class="input-container">
            <label for=""
              >Mật khẩu
              <span class="vip">(*)</span>
            </label>
            <input placeholder="Nhập mật khẩu" type="text" />
          </div>

          <div class="input-container1">
            <a href="/New Smallfolder/mk.html" class="text">Quên mật khẩu?</a>
          </div>

          <button>Đăng nhập</button>
          <div class="question">
            <p>
              Bạn chưa có tài khoản?
              <span><a href="/index.html">Đăng ký tài khoản</a></span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
