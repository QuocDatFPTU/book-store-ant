<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./Mobile login-pana.png" alt="image" />
      </div>
      <div class="form-container">
        <form action="">
          <h1>Đăng ký tài khoản</h1>
          <div class="input-container">
            <label for="">
              Họ và tên
              <span class="vip">*</span>
            </label>
            <input placeholder="Nhập họ và tên" type="text" />
          </div>
          <div class="pass">
            <div class="input-container">
              <label for=""
                >Mật khẩu
                <span class="vip">*</span>
              </label>
              <input placeholder="Nhập mật khẩu" type="password" />
            </div>
            <div class="input-container">
              <label for=""
                >Nhập lại mật khẩu
                <span class="vip">*</span>
              </label>
              <input placeholder="Nhập lại mật khẩu" type="password" />
            </div>
          </div>
          <div class="input-container">
            <label for="">
              Email
              <span class="vip">*</span>
            </label>
            <input placeholder="Nhập email" type="email" />
          </div>

          <div class="pass">
            <div class="input-container">
              <label for="cars">Chọn giới tính</label>
              <select id="cars">
                <option value="volvo">Nam</option>
                <option value="saab">Nữ</option>
                <option value="vw">Khác</option>
              </select>
            </div>
            <div class="input-container">
              <label for=""> Số điện thoại </label>
              <input placeholder="Nhập số điện thoại" type="text" />
            </div>
          </div>

          <div class="input-container">
            <label for=""> Địa chỉ </label>
            <input placeholder="Nhập địa chỉ" type="text" />
          </div>
          <button><a href="./New Login/login.html">Xác nhận</a></button>
        </form>
      </div>
    </div>
  </body>
</html>
